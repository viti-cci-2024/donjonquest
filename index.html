<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de chasse au trésor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

  <div class="game-container">
    <h1>Chasse au Trésor</h1>
    
    <!-- Zone de jeu : grille et historique -->
    <div class="game-layout">
      <div class="game-area">
        <div id="grid" class="grid"></div>
        <div id="history" class="history">
          <h2>Historique des actions</h2>
          <ul id="history-list"></ul>
        </div>
      </div>

      <!-- Zone contrôles et stats -->
      <div class="controls-stats">
        <div class="stats">
          <p>❤️ <span id="player-hp"></span> | ⭐ <span id="player-exp"></span> | ⚔️ <span id="player-attack"></span></p>
        </div>
        <div class="controls">
          <div class="grid-controls">
            <button id="up-btn" class="btn-move"><i class="bi bi-arrow-up"></i></button>
            <div class="horizontal-buttons">
              <button id="left-btn" class="btn-move"><i class="bi bi-arrow-left"></i></button>
              <button id="down-btn" class="btn-move"><i class="bi bi-arrow-down"></i></button>
              <button id="right-btn" class="btn-move"><i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
