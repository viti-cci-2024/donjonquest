<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de chasse au trésor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
  <div class="game-container">
    <h1>Chasse au Trésor</h1>
    <div class="stats">
      <p>Points de vie : <span id="player-hp"></span></p>
      <p>Expérience : <span id="player-exp"></span></p>
      <p>Force : <span id="player-attack"></span></p>
    </div>
    
    <!-- Zone de jeu : grille et historique -->
    <div class="game-area">
      <div id="grid" class="grid"></div>
      <div id="history" class="history">
        <h2>Historique des actions</h2>
        <ul id="history-list"></ul>
      </div>
    </div>
    
<!-- Boutons de déplacement améliorés -->
<div class="controls">
  <div class="row justify-content-center">
    <div class="col-4 d-flex justify-content-center">
      <button id="up-btn" class="btn-move">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 d-flex justify-content-end">
      <button id="left-btn" class="btn-move">
        <i class="bi bi-arrow-left"></i>
      </button>
    </div>
    <div class="col-4 d-flex justify-content-start">
      <button id="right-btn" class="btn-move">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 d-flex justify-content-center">
      <button id="down-btn" class="btn-move">
        <i class="bi bi-arrow-down"></i>
      </button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
