<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de chasse au trésor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

  <div class="game-container">
    <h1>Chasse au Trésor</h1>
  
    <!-- Zone de jeu : grille et historique -->
    <div class="container-fluid">
      <div class="container">
        <div class="game-layout">
          <div class="row">
            <!-- Grille -->
            <div class="col-md-auto">
              <div id="grid" class="grid"></div>
              <!-- Zone des stats et des boutons alignés à gauche -->
              <div class="controls-stats mt-3">
                <div class="row">
                  <!-- Stats -->
                  <div class="col-auto">
                    <div class="stats p-2">
                      <p>❤️ <span id="player-hp"></span> | ⭐ <span id="player-exp"></span> | ⚔️ <span id="player-attack"></span></p>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
<!-- Boutons de déplacement alignés correctement -->
<div class="row mt-2">
  <div class="col-auto d-flex flex-column align-items-center">
    <button id="up-btn" class="btn-move"><i class="bi bi-arrow-up"></i></button>
    <div class="horizontal-buttons d-flex justify-content-center mt-1">
      <button id="left-btn" class="btn-move"><i class="bi bi-arrow-left"></i></button>
      <button id="down-btn" class="btn-move mx-1"><i class="bi bi-arrow-down"></i></button>
      <button id="right-btn" class="btn-move"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>
                </div>
              </div>
            </div>
            <!-- Fin grille -->
  
            <!-- Historique des actions -->
            <div class="col">
              <div id="history" class="history">
                <h2>Historique des actions</h2>
                <ul id="history-list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
